<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Webseite</title>
  <link rel="icon" href="Tools/paint-brush.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/pwx1zcb.css">
  <script defer src="dist/index.js" type="module"></script>
</head>

<body> 
  <nav>
    <div>
      <h1>Drawing Webseite</h1>
    </div>
    <div onclick=showSidebar() class="menü"> 
      <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF">
        <path d="M400-240v-80h160v80H400ZM240-440v-80h480v80H240ZM120-640v-80h720v80H120Z" />
      </svg>
    </div>
    <div class="align-right hideOnMobile"> <button id="saveButton">Speichern</button></div>

    <section class="sidebar" id="mobileNavigation">
      <div onclick=hideSidebar()>
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
        </svg>
      </div>
      <h2 id="funktionWählenMobile">Funktion wahlen:</h2>
      <section>
        <p>Brush:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Tools/pointer.png" name="pointerButton" id="pointerButtonMobile" alt="Pointer Button" width="25px"/>
          <input type="image" class="buttonwidth" src="Tools/paint-brush.png" name="brushbutton" id="brushButtonMobile" alt="Paint Brush"/>
          <input type="image" class="buttonwidth" src="Tools/rubber.png" name="rubberbutton" id="rubberButtonMobile" alt="Rubber" />
        </div>
      </section>

      <section>
        <p>Dicke einstellen:</p>
        <div class="toolbar">
        <p><input type="range" id="sliderMobile" name="slider" min="1" max="15" value="5" alt ="Dicke Slider"> <span
              id="sliderValueMobile">5</span></p>
        </div>
      </section>

      <section>
        <p>Un/Redo:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Tools/UndoButton.png" name="undoButton" id="undoButtonMobile" alt="Undo" />
          <input type="image" class="buttonwidth" src="Tools/RedoButton.png" name="redoButton" id="redoButtonMobile" alt="Redo"/>
        </div>
      </section>

      <section>
        <p>Shape's:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Shape/circle.png" name="circlebutton" id="circleButtonMobile" alt="Circle" />
          <input type="image" class="buttonwidth" src="Shape/line.png" name="linebutton" id="lineButtonMobile" alt="Line" />
          <input type="image" class="buttonwidth" src="Shape/recktangle.png" name="recktanglebutton" id="recktangleButtonMobile" alt="Reckstange"/>
        </div>
      </section>

      <section>
        <p>Farbe wahlen:</p>
        <div class="toolbar">
          <h3><input type="color" id="colorPickerMobile" name="colorPicker" value="#000000" alt="Color">
            <span id="colorValueMobile">#000000</span>
          </h3>
          <input type="image" class="buttonwidth" src="Color Images/fill.png" name="fillButton" id="fillButtonMobile" alt="Fill Button" />
          <input type="image" class="buttonwidth" src="Color Images/blue-button-0000ff.png" name="blueButton" id="blueButtonMobile" alt="Blue Button" />
          <input type="image" class="buttonwidth" src="Color Images/green-button-009b00.png" name="greenButton" id="greenButtonMobile" alt="Green Button" />
          <input type="image" class="buttonwidth" src="Color Images/pink-button-f200ff.png" name="pinkButton" id="pinkButtonMobile" alt="Pink Button" />
          <input type="image" class="buttonwidth" src="Color Images/red-button-ff0000.png" name="redButton" id="redButtonMobile" alt="Red Button" />
          <input type="image" class="buttonwidth" src="Color Images/yellow-button-ffe000.png" name="yellowButton" id="yellowButtonMobile" alt="Yellow Button" />
        </div>
      </section>
      <div class=align-right>
         <button id="saveButtonMobile">Speichern</button>
      </div>
    </section>
  </nav>

  <aside id="aside" class="hideOnMobile">
    <section>
      <h2>Funktion wahlen:</h2>
      <section>
        <p>Brush:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Tools/pointer.png" name="pointerButton" id="pointerButton" alt="Pointer Button" />
          <input type="image" class="buttonwidth" src="Tools/paint-brush.png" name="brushbutton" id="brushButton" alt="Paint Brush" />
          <input type="image" class="buttonwidth" src="Tools/rubber.png" name="rubberbutton" id="rubberButton" alt="Rubber Button" />
        </div>
      </section>

      <section>
        <div class="toolbar">
          <p>Dicke einstellen:
            <input type="range" id="slider" name="slider" min="1" max="15" value="5" alt="Dicke Slider"> <span id="sliderValue">5</span>
          </p>
        </div>
      </section>


      <section>
        <p>Un/Redo:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Tools/UndoButton.png" name="undoButton" id="undoButton" alt="Undo Button" />
          <input type="image" class="buttonwidth" src="Tools/RedoButton.png" name="redoButton" id="redoButton" alt="Redo Button" />
        </div>
      </section>

      <section>
        <p>Shape's:</p>
        <div class="toolbar">
          <input type="image" class="buttonwidth" src="Shape/circle.png" name="circlebutton" id="circleButton" alt="Circle Button" />
          <input type="image" class="buttonwidth" src="Shape/line.png" name="linebutton" id="lineButton" alt="Line Button" />
          <input type="image" class="buttonwidth" src="Shape/recktangle.png" name="recktanglebutton" id="recktangleButton" alt="Rectangle Button" />
        </div>
      </section>

      <section>
        <p>Chose Color:</p>
        <div class="toolbar">
          <h3><input type="color" id="colorPicker" name="colorPicker" value="#000000">
            <span id="colorValue">#000000</span>
          </h3>
          <input type="image" class="buttonwidth" src="Color Images/fill.png" name="fillButton" id="fillButton" alt="Fill Button" />
          <input type="image" class="buttonwidth" src="Color Images/blue-button-0000ff.png" name="blueButton" id="blueButton" alt="Blue Button" />
          <input type="image" class="buttonwidth" src="Color Images/green-button-009b00.png" name="greenButton" id="greenButton" alt="Green Button" />
          <input type="image" class="buttonwidth" src="Color Images/pink-button-f200ff.png" name="pinkButton" id="pinkButton" alt="Pink Button" />
          <input type="image" class="buttonwidth" src="Color Images/red-button-ff0000.png" name="redButton" id="redButton" alt="Red Button" />
          <input type="image" class="buttonwidth" src="Color Images/yellow-button-ffe000.png" name="yellowButton" id="yellowButton" alt="Yellow Button" />
        </div>
      </section>
    </section>
  </aside>
  <canvas id="canvas"></canvas>

  <script> 
    <!-- muss hier sein, da Buttons nicht immer sichtbar sind -->

    function showSidebar() {
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'flex'
    }

    function hideSidebar() {
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'none'
    }
  </script>

</body>
